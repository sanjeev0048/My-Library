<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>My Library</h1>
  <button id="newBookBtn">New Book</button>

  <!-- Form Dialog -->
  <dialog id="bookDialog">
    <form id="bookForm" method="dialog">
      <label>Title: <input type="text" name="title" required /></label><br />
      <label>Author: <input type="text" name="author" required /></label><br />
      <label>Pages: <input type="number" name="pages" required /></label><br />
      <label>Read: <input type="checkbox" name="read" /></label><br /><br />
      <button type="submit">Add Book</button>
      <button type="button" id="cancelBtn">Cancel</button>
    </form>
  </dialog>

  <!-- Where book cards will appear -->
  <div id="libraryContainer"></div>

  <script src="index.js" defer></script>
</body>
</html>
